<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Hangman</title>
</head>
<body>

	<div id="game-area">
		<div id="display">
			<div id="guesses"></div>
			<div id="round"></div>
		</div>

		<div id="keyboard">
			<div class="row" id="r-1"></div>
			<div class="row" id="r-2"></div>
			<div class="row" id="r-3"></div>
		</div>

		<div id="guessed-letters">
		</div>
	</div>

	<div id="message-display">
		<div>
			<span id="message">Welcome to Hangman! Press button to begin</span>
			<br/>
			<br/>
			<br/>
			<button id="start">New Game</button>
		</div>
	</div>

	<script type="text/javascript" src="js/word-library.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
