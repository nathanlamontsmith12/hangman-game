<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Hangman</title>
</head>
<body>

	<!--  toggle between game-area when game is active, and message-display for start screen // game over -->
	<section id="game-area">
		<div id="display">
			<div id="guesses"></div>
			<div id="round"></div>
		</div>

		<div id="keyboard">
			<div class="row" id="r-1"></div>
			<div class="row" id="r-2"></div>
			<div class="row" id="r-3"></div>
		</div>

		<div id="guessed-letters-container">
			<div>
				<p>Guessed Letters</p>
			</div>
			<div id="guessed-letters"></div>
		</div>
	</section>

	<!-- the section message-display is displayed on page load -->
	<section id="message-display">
		<div>
			<span id="message"></span>
			<br/>
			<br/>
			<br/>
			<!-- this button's display is turned on after message is set and rendered by javascript -->
			<button id="start" style="display: none"> Continue </button>
		</div>
	</section>

	<!-- IMPORTANT:: load the word-library javascript file FIRST -->
	<script type="text/javascript" src="js/word-library.js"></script>

	<!-- game logic:: -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
